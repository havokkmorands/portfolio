<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Linktree</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <img src="./assets/perfil.jpg" alt="Sua Foto" class="profile-pic">
        <h1>Bruno Saldanha</h1>
        <p>Analista de Sistemas</p>
        <div class="links">
            <a href="https://www.linkedin.com/in/bruno-saldanha-marinho/" class="link btn btn-success">Linkedin</a>
            <a href="https://github.com/havokkmorands" class="link btn btn-success">Github</a>
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingThree">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            Webinars Gravados
                        </button>
                    </h2>
                    <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <a href="https://ebaconline.com.br/webinars/intern-prog-webinar-2023-03-15"
                                class="link btn btn-secondary">Integrando HTML e Javascript</a>
                            <a href="https://ebaconline.com.br/webinars/intern-prog-webinar-2023-07-19"
                                class="link btn btn-secondary">jQuery</a>
                            <a href="https://www.youtube.com/watch?v=Dcm-FrvjMwk"
                                class="link btn btn-secondary">Primeiros passos com VUEJS</a>
                            <a href="https://ebaconline.com.br/webinars/intern-dados-webinar-2023-05-16"
                                class="link btn btn-secondary">Calculadora Reativa em VUEJS</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
